<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>AJSE WebShop - Forgotten Password</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #e9ecef;
      font-family: 'Noto Sans', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333333;
      -webkit-text-size-adjust: none;
      -ms-text-size-adjust: none;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        border-collapse: collapse;
        background-color: rgb(0, 90, 180);
        background-image: linear-gradient(
          to bottom right,
          rgba(50, 155, 235, 1),
          rgb(0, 70, 160)
        );
      "
    >
      <tr>
        <td align="center" style="padding: 0">
          <!-- Main Content Table -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              margin: 60px 1.25% 120px;
              width: 97.5%;
              max-width: 450px;
              background-color: #fefefe;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            "
          >
            <tr style="background-color: #fefefe">
              <td
                align="center"
                style="
                  padding: 30px 30px 0 30px;
                  font-family: 'Noto Sans', Arial, sans-serif;
                  border-radius: 10px;
                "
              >
                <!-- Email Content -->
                <h1
                  style="
                    margin: 0;
                    font-size: 32px;
                    font-weight: 700;
                    line-height: 1.5;
                    font-variant: small-caps;
                    color: rgb(0, 30, 120);
                  "
                >
                  Forgot Your Password?
                </h1>
                <hr
                  style="
                    border: 0;
                    border-bottom: 1px solid #cccccc;
                    margin: 30px auto;
                    width: 80%;
                  "
                />

                <p
                  style="
                    font-weight: 700;
                    text-overflow: ellipsis;
                    font-size: 14px;
                    max-width: 360px;
                    overflow: hidden;
                  "
                >
                  {{EMAIL}}
                </p>
                <hr
                  style="
                    border: 0;
                    border-bottom: 1px solid #cccccc;
                    margin: 30px auto;
                    width: 80%;
                  "
                />
                <p style="margin-top: 30px; font-size: 15px; font-weight: 500">
                  Don't worry, we've got you covered! <br />
                  Simply click the button below to reset your password.
                </p>
                <!-- Button -->
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  style="
                    margin-bottom: 30px;
                    margin-top: 30px;
                    border-radius: 10px;
                  "
                >
                  <tr>
                    <td
                      align="center"
                      style="border-radius: 100px"
                      bgcolor="rgb(0, 130, 220)"
                    >
                      <a
                        href="{{RESET-URL}}"
                        style="
                          background-color: rgb(0, 130, 220);
                          border-radius: 100px;
                          color: #fefefe;
                          display: inline-block;
                          padding: 15px 30px;
                          text-decoration: none;
                          font-size: 16px;
                          font-weight: 700;
                          letter-spacing: 0.5px;
                        "
                        >Reset Password</a
                      >
                    </td>
                  </tr>
                </table>
                <p
                  style="
                    font-size: 13px;
                    color: #333;
                    margin-bottom: 45px;
                    line-height: 1.5;
                  "
                >
                  If you did not request a password reset, please ignore this
                  email or contact support for assistance.
                </p>
              </td>
            </tr>
            <!-- Footer Content as in the previous template -->
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
